<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form - MedInfo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="{{ url_for('medicine.homepage') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MedInfo Logo">
                <span>MedInfo</span>
            </a>
        </div>
        <div class="profile_icon">
            <img src="{{ url_for('static', filename='images/Profile_icon.png') }}" alt="Profile Picture">
        </div>
    </header>

    <main>
        <h1>User Information Form</h1>
        <div class="form_container">
            <form action="{{ url_for('form.form_submit') }}" method="POST">
                <div class="container_left">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ user.fullname or '' }}"required>
            
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="{{ user.age or '' }}" required>
            
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" value="{{ user.weight or '' }}" required>
            
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male" {% if user.gender=='male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if user.gender=='female' %}selected{% endif %}>Female</option>
                        <option value="other" {% if user.gender=='other' %}selected{% endif %}>Other</option>
                    </select>
            
                    <label for="medical-conditions">Prior Medical Conditions:</label>
                    <textarea id="medical-conditions" name="medical_conditions" rows="4">{{ user.medical_conditions or '' }}</textarea>
            
                    <label for="medications">Prescribed Medications:</label>
                    <textarea id="medications" name="medications" rows="4">{{ user.medications or '' }}</textarea>
                </div>
            
                <div class="container_right">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" step="0.1" value="{{ user.height or '' }}" required>
            
                    <label for="smoker">Do you smoke?</label>
                    <select id="smoker" name="smoker" required>
                        <option value="">Select...</option>
                        <option value="yes" {% if user.smoker=='yes' %}selected{% endif %}>Yes</option>
                        <option value="no" {% if user.smoker=='no' %}selected{% endif %}>No</option>
                    </select>
            
                    <label for="alcohol">Alcohol consumption (units/week):</label>
                    <input type="number" id="alcohol" name="alcohol" value="{{ user.alcohol or '' }}" required>
            
                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" name="allergies" rows="4">{{ user.allergies or '' }}</textarea>
                </div>
            
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
