<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <header>
            <div class="header_seperator_profile">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="../static/images/logo.png" alt="Medicine Explainer Logo">
                        <span>MedInfo</span>
                    </a>
                </div>
                <div class="profile-header">
                    <h2>My Medicine Calendar</h2>
                </div>
            </div>
        </header>
        <div class="calendar-top">
            <div class="calendar-section">
                <h3>Medicine Schedule üóìÔ∏è:</h3>
                <ul>
                    {% for med in schedule %}
                        <li>
                            <strong>{{ med.name }}</strong> - {{ med.time }} <br>
                            <em>Dosage:</em> {{ med.dosage }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
