<!DOCTYPE html>
<htnml>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set a new Password</title>
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="homepage.html">
                    <img src="assets/images/logo.png" alt="Medicine Explainer Logo">
                    <span>MedInfo</span>
                </a>
            </div>
        <div class="container_set">
            <div class="set-new-password-container">
                <h2>Set a New Password</h2>
                <form action="/update_password" method="POST">
                    <label for="email">Email Address:</label>
                    <input class="input_email" type="email" id="email" name="email" required>
                    
                    <label for="new-password">New Password:</label>
                    <input class="input_new_password" type="password" id="new-password" name="new-password" required>
                    
                    <label for="confirm-password">Confirm New Password:</label>
                    <input class="confirm_password" type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button class="button_set" type="submit" >Update Password</button>
                </form>
            </div>  
        </div>
    </body>
    <footer>
        <div class="footer-separator">
            <p>&copy; All information to Medicine Explainer(name pending).</p>
        </div>
    </footer>
</htnml>
