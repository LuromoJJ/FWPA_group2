<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Form Example</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="homepage.html">
                <img src="assets/images/logo.png" alt="Medicine Explainer Logo">
                <span>MedInfo</span>
            </a>
        </div>
    </header>
    <div class="profile_icon">
        <img src="assets/images/Profile_icon.png" alt="Profile Picture">
    </div>
    <h1>User Information Form</h1>
    <div class="form_container">
        <form action="/submit" method="post">
            <div class="container_left">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <br><br>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
                <br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <label for="medical-conditions">Prior Medical Conditions:</label>
                <textarea id="medical-conditions" name="medical_conditions" rows="4" cols="50"></textarea>
                <br><br>
                <label for="medications">List of prescribed medications:</label>
                <textarea id="medications" name="medications" rows="4" cols="50"></textarea>
                <br><br>
            </div>

            <div class="container_right">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.1" required>
                <br><br>
                <label for="smoker">Do you smoke?</label>
                <select id="smoker" name="smoker" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br><br>
                <label for="alcohol">Alcohol consumption (units per week):</label>
                <input type="number" id="alcohol" name="alcohol" required>
                <br><br>
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea>
                <br><br>
            </div>
            <input type="submit" value="Submit" href="signup.html">
        </form>
    </div>
</body>
</html>
